<!doctype html>
 <html lang='en'>
   <head>
     <title>Hurley Jones Palindrome Checker</title>
     <meta charset='utf-8'>
     <meta name='viewport' content='width=device-width, initial-scale=1.0'>
     <link rel='stylesheet' href='styles.css'></link>
     <link rel='stylesheet' href='<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />'></link>
   </head>
   <body>
     <div class='header'>
       <img></img>
       <h1>Palindrome Checker</h1>
       <p>Made possible by the <a href='https://www.freecodecamp.org/'>freeCodeCamp</a> & <a href='https://github.com/hojoc0dej0'>codej0h0j0</a> alliance</p>
     </div>
     <div class='search' id='search-container'>
       <label for='text-input'>Enter a word below to check if it is a palindrome. 
       <input type='text' required placeholder='Enter a word here' name='text-input' id='text-input'></label>
       <button id='check-btn' type='submit' value='submit'>Check Word</button>
     </div>
     <div id='result'>
     </div>
     <script src='script.js'></script>
   </body>
 </html>
